<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angie's Official Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Angie's Official Website</h1>
    </header>

    <main>
        <!-- About Section -->
        <section id="about">
            <h2>About Angie</h2>
            <div class="about-content">
                <img src="angie.jpg" alt="Angie's Photo" class="profile-pic">
                <p>Angie is a talented singer with a passion for music and performance. Explore her incredible journey and enjoy her music through videos and audio.</p>
            </div>
        </section>

        <!-- Media Section -->
        <section id="media">
            <h2>Watch and Listen</h2>
            <video controls>
                <source src="example.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <audio controls>
                <source src="example.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Angie. All rights reserved.</p>
    </footer>
</body>
</html>
